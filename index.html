<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AASSDD</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* 黑色背景 */
            color: white;
            font-family: Arial, sans-serif;
            cursor: url('pointer.png'), auto; /* 自定义鼠标样式 */
            user-select: none; /* 禁止文字选择 */
        }

        /* 内容容器 */
        .content {
            text-align: center; /* 内容居中 */
        }

        /* 时间显示样式 */
        .time-text {
            font-size: 1.2em;
            color: #aaa; /* 浅灰色 */
            margin-bottom: 20px;
            width: 100%; /* 宽度占满 */
            text-align: center; /* 文本居中 */
            position: fixed; /* 固定位置 */
            top: 20px; /* 距离顶部20px */
            left: 50%; /* 水平居中 */
            transform: translateX(-50%); /* 水平居中 */
        }

        /* 闪烁文字样式 */
        .blinking-text {
            font-size: 10em; /* 超大字体 */
            font-weight: bold;
            animation: blink 1s infinite; /* 闪烁动画 */
        }

        /* 小字样式 */
        .small-text {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ccc; /* 浅灰色 */
            white-space: nowrap; /* 防止换行 */
            overflow: hidden; /* 隐藏溢出内容 */
            border-right: 2px solid #ccc; /* 打字光标 */
        }

        /* 定义闪烁动画 */
        @keyframes blink {
            0% { color: red; }
            25% { color: yellow; }
            50% { color: blue; }
            75% { color: green; }
            100% { color: red; }
        }

        /* 响应式设计：针对手机屏幕 */
        @media (max-width: 600px) {
            .blinking-text {
                font-size: 5em; /* 手机端字体缩小 */
            }
            .small-text {
                font-size: 1em; /* 手机端小字缩小 */
            }
            .time-text {
                font-size: 1em; /* 手机端时间字体缩小 */
            }
        }

        /* 新内容样式 */
        .new-content {
            display: none; /* 初始隐藏 */
            text-align: center;
        }

        .new-content a {
            display: block;
            font-size: 3em;
            margin: 20px 0;
            color: white;
            text-decoration: none;
            transition: color 0.5s ease;
        }

        .new-content a:hover {
            color: #ffcc00; /* 鼠标悬停颜色 */
        }

        /* 按钮样式 */
        .nav-button {
            font-size: 1em;
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 20px; /* 圆角 */
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: fixed; /* 固定位置 */
            bottom: 20px; /* 距离底部20px */
            left: 50%; /* 水平居中 */
            transform: translateX(-50%); /* 水平居中 */
        }

        .nav-button:hover {
            background-color: #555; /* 鼠标悬停背景颜色 */
        }
    </style>
</head>
<body>
    <!-- 时间显示 -->
    <div class="time-text" id="time-text"></div>

    <!-- 第一页内容 -->
    <div class="content" id="first-page">
        <div class="blinking-text">AASSDD</div>
        <div class="small-text" id="typing-text"></div>
        <!-- 跳转按钮（初始隐藏） -->
        <button class="nav-button" id="go-to-second-page" style="display: none;">跳转</button>
    </div>

    <!-- 第二页内容 -->
    <div class="new-content" id="new-content">
        <a href="https://deepseek.com" target="_blank">DeepSeek</a>
        <a href="https://bilibili.com" target="_blank">Bilibili</a>
        <a href="https://moyu.games" target="_blank">摸鱼</a>
        <a href="https://github.com" target="_blank">GitHub</a>
        <!-- 返回按钮 -->
        <button class="nav-button" id="go-to-first-page">返回</button>
    </div>

    <script>
        // 定义要显示的文字列表
        const texts = [
            "aassdd123001@outlook.com",
            "aassdd_china@outlook.com",
            "HOK:aassdd_China",
            "HOK:aassdd_china"
        ];

        // 获取显示文字的 DOM 元素
        const typingText = document.getElementById("typing-text");
        const timeText = document.getElementById("time-text");

        // 定义打字速度和停顿时间
        const typingSpeed = 100; // 打字速度（毫秒）
        const pauseTime = 1000; // 停顿时间（毫秒）

        // 打字效果函数
        async function typeEffect() {
            for (let i = 0; i < texts.length; i++) {
                const text = texts[i];
                // 打字效果
                for (let j = 0; j <= text.length; j++) {
                    typingText.textContent = text.slice(0, j);
                    await new Promise(resolve => setTimeout(resolve, typingSpeed));
                }
                // 停顿一秒
                await new Promise(resolve => setTimeout(resolve, pauseTime));
                // 删除效果
                for (let j = text.length; j >= 0; j--) {
                    typingText.textContent = text.slice(0, j);
                    await new Promise(resolve => setTimeout(resolve, typingSpeed / 2));
                }
                // 停顿一秒
                await new Promise(resolve => setTimeout(resolve, pauseTime));
            }
            // 循环播放
            typeEffect();
        }

        // 启动打字效果
        typeEffect();

        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeText.textContent = `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
        }

        // 每秒更新时间
        setInterval(updateTime, 1000);
        updateTime(); // 初始化时间

        // 监听点击事件
        let clickCount = 0;
        let longPressTimer;
        let resetTimer;

        document.body.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 3) {
                // 启动长按计时器
                longPressTimer = setTimeout(() => {
                    clearPage();
                }, 2000); // 长按2秒
            }

            // 重置点击计数器
            clearTimeout(resetTimer);
            resetTimer = setTimeout(() => {
                clickCount = 0; // 2秒后重置点击计数器
            }, 2000);
        });

        document.body.addEventListener('mouseup', () => {
            clearTimeout(longPressTimer); // 取消长按计时器
        });

        // 清空页面并显示新内容
        function clearPage() {
            const content = document.getElementById("first-page");
            const newContent = document.getElementById("new-content");

            content.style.display = 'none';
            newContent.style.display = 'block';
        }

        // 返回第一页
        document.getElementById("go-to-first-page").addEventListener('click', () => {
            const content = document.getElementById("first-page");
            const newContent = document.getElementById("new-content");

            content.style.display = 'block';
            newContent.style.display = 'none';

            // 显示跳转按钮
            document.getElementById("go-to-second-page").style.display = 'block';
        });

        // 跳转到第二页
        document.getElementById("go-to-second-page").addEventListener('click', () => {
            const content = document.getElementById("first-page");
            const newContent = document.getElementById("new-content");

            content.style.display = 'none';
            newContent.style.display = 'block';
        });
    </script>
</body>
</html>
