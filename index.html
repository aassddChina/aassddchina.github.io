<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AASSDD</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* 默认黑色背景 */
            color: white; /* 默认白色文字 */
            font-family: Arial, sans-serif;
            cursor: none; /* 隐藏默认光标 */
            user-select: none; /* 禁止文字选择 */
            overflow: hidden; /* 隐藏滚动条 */
            transition: background-color 0.5s ease, color 0.5s ease; /* 平滑过渡 */
        }

        /* 亮色模式 */
        body.light-mode {
            background-color: #fff; /* 白色背景 */
            color: #000; /* 黑色文字 */
        }

        /* 内容容器 */
        .content {
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        /* 时间显示样式 */
        .time-text {
            font-size: 1.2em;
            color: inherit; /* 继承 body 的文字颜色 */
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 闪烁文字样式 */
        .blinking-text {
            font-size: 10em;
            font-weight: bold;
            animation: blink 1s infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 小字样式 */
        .small-text {
            font-size: 1.5em;
            margin-top: 20px;
            color: inherit; /* 继承 body 的文字颜色 */
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #ccc;
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 定义闪烁动画 */
        @keyframes blink {
            0% { color: red; }
            25% { color: yellow; }
            50% { color: blue; }
            75% { color: green; }
            100% { color: red; }
        }

        /* 响应式设计：针对手机屏幕 */
        @media (max-width: 600px) {
            .blinking-text {
                font-size: 5em;
            }

            .small-text {
                font-size: 1em;
            }

            .time-text {
                font-size: 1em;
            }
        }

        /* 新内容样式 */
        .new-content {
            display: none;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .new-content a {
            display: block;
            font-size: 3em;
            margin: 20px 0;
            color: inherit; /* 继承 body 的文字颜色 */
            text-decoration: none;
            transition: color 0.5s ease;
        }

        .new-content a:hover {
            color: #ffcc00;
        }

        /* 按钮样式 */
        .nav-button {
            font-size: 1em;
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        body.light-mode .nav-button {
            background-color: #ddd;
            color: #000;
        }

        .nav-button:hover {
            background-color: #555;
        }

        /* 动态光标 */
        .custom-cursor {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        body.light-mode .custom-cursor {
            background-color: #000;
        }

        /* 加载动画 */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .spinner {
            border: 4px solid #fff;
            border-top: 4px solid #ffcc00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 名言样式 */
        .quote {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1em;
            color: inherit; /* 继承 body 的文字颜色 */
            text-align: center;
            width: 80%;
        }

        /* 社交分享按钮 */
        .social-sharing {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .social-sharing a {
            display: inline-block;
            margin: 0 5px;
            color: inherit; /* 继承 body 的文字颜色 */
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        .social-sharing a:hover {
            color: #ffcc00;
        }

        /* 访客计数器 */
        .visitor-counter {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1em;
            color: inherit; /* 继承 body 的文字颜色 */
        }
    </style>
</head>

<body>
    <!-- 加载动画 -->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <!-- 时间显示 -->
    <div class="time-text" id="time-text"></div>

    <!-- 第一页内容 -->
    <div class="content" id="first-page">
        <div class="blinking-text">AASSDD</div>
        <div class="small-text" id="typing-text"></div>
        <!-- 跳转按钮（初始隐藏） -->
        <button class="nav-button" id="go-to-second-page" style="display: none;">跳转</button>
    </div>

    <!-- 第二页内容 -->
    <div class="new-content" id="new-content">
        <a href="https://deepseek.com" target="_blank">DeepSeek</a>
        <a href="https://bilibili.com" target="_blank">Bilibili</a>
        <a href="https://moyu.games" target="_blank">摸鱼</a>
        <a href="https://github.com" target="_blank">GitHub</a>
        <!-- 返回按钮 -->
        <button class="nav-button" id="go-to-first-page">返回</button>
    </div>

    <!-- 名言 -->
    <div class="quote" id="quote"></div>

    <!-- 社交分享按钮 -->
    <div class="social-sharing">
        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-weibo"></i></a>
    </div>

    <!-- 访客计数器 -->
    <div class="visitor-counter" id="visitor-counter"></div>

    <!-- 暗黑模式切换按钮 -->
    <button class="nav-button" id="dark-mode-toggle" style="top: 20px; bottom: auto;">切换到亮色模式</button>

    <!-- 动态光标 -->
    <div id="custom-cursor" class="custom-cursor"></div>

    <script>
        // 定义要显示的文字列表
        const texts = [
            "aassdd123001@outlook.com",
            "aassdd_china@outlook.com",
            "HOK:aassdd_China",
            "HOK:aassdd_china"
        ];

        // 获取显示文字的 DOM 元素
        const typingText = document.getElementById("typing-text");
        const timeText = document.getElementById("time-text");

        // 定义打字速度和停顿时间
        const typingSpeed = 100; // 打字速度（毫秒）
        const pauseTime = 1000; // 停顿时间（毫秒）

        // 打字效果函数
        async function typeEffect() {
            for (let i = 0; i < texts.length; i++) {
                const text = texts[i];
                // 打字效果
                for (let j = 0; j <= text.length; j++) {
                    typingText.textContent = text.slice(0, j);
                    await new Promise(resolve => setTimeout(resolve, typingSpeed));
                }
                // 停顿一秒
                await new Promise(resolve => setTimeout(resolve, pauseTime));
                // 删除效果
                for (let j = text.length; j >= 0; j--) {
                    typingText.textContent = text.slice(0, j);
                    await new Promise(resolve => setTimeout(resolve, typingSpeed / 2));
                }
                // 停顿一秒
                await new Promise(resolve => setTimeout(resolve, pauseTime));
            }
            // 循环播放
            typeEffect();
        }

        // 启动打字效果
        typeEffect();

        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeText.textContent = `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
        }

        // 每秒更新时间
        setInterval(updateTime, 1000);
        updateTime(); // 初始化时间

        // 监听点击事件
        let clickCount = 0;
        let longPressTimer;
        let resetTimer;
        let isShortcutEnabled = false; // 是否启用快捷键

        document.body.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 3) {
                // 启动长按计时器
                longPressTimer = setTimeout(() => {
                    clearPage();
                    isShortcutEnabled = true; // 启用快捷键
                }, 2000); // 长按2秒
            }

            // 重置点击计数器
            clearTimeout(resetTimer);
            resetTimer = setTimeout(() => {
                clickCount = 0; // 2秒后重置点击计数器
            }, 2000);
        });

        document.body.addEventListener('mouseup', () => {
            clearTimeout(longPressTimer); // 取消长按计时器
        });

        // 清空页面并显示新内容
        function clearPage() {
            const content = document.getElementById("first-page");
            const newContent = document.getElementById("new-content");

            content.style.opacity = 0;
            setTimeout(() => {
                content.style.display = 'none';
                newContent.style.display = 'block';
                setTimeout(() => {
                    newContent.style.opacity = 1;
                }, 100);
            }, 500);
        }

        // 返回第一页
        document.getElementById("go-to-first-page").addEventListener('click', () => {
            const content = document.getElementById("first-page");
            const newContent = document.getElementById("new-content");

            newContent.style.opacity = 0;
            setTimeout(() => {
                newContent.style.display = 'none';
                content.style.display = 'block';
                setTimeout(() => {
                    content.style.opacity = 1;
                }, 100);
            }, 500);

            // 显示跳转按钮
            document.getElementById("go-to-second-page").style.display = 'block';
        });

        // 跳转到第二页
        document.getElementById("go-to-second-page").addEventListener('click', () => {
            clearPage();
        });

        // 动态光标
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('custom-cursor');
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });

        // 键盘快捷键（仅在触发暗号后启用）
        document.addEventListener('keydown', (e) => {
            if (!isShortcutEnabled) return; // 未触发暗号时禁用快捷键

            if (e.key === 'Escape') {
                document.getElementById('go-to-first-page').click();
            } else if (e.key === 'Enter') {
                document.getElementById('go-to-second-page').click();
            }
        });

        // 加载完成后隐藏加载动画
        window.addEventListener('load', () => {
            document.getElementById('loading').style.display = 'none';
        });

        // 随机名言
        const quotes = [
            "生活就像海洋，只有意志坚强的人，才能到达彼岸。——马克思",
            "人的价值蕴藏在人的才能之中。——马克思",
            "时间最不偏私，给任何人都是二十四小时；时间也最偏私，给任何人都不是二十四小时。——赫胥黎",
            "成功的关键在于相信自己有成功的能力。——拿破仑·希尔",
            "书是人类进步的阶梯。——高尔基"
        ];
        const quoteElement = document.getElementById('quote');
        const randomIndex = Math.floor(Math.random() * quotes.length);
        quoteElement.textContent = quotes[randomIndex];

        // 暗黑模式切换
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLightMode = body.classList.contains('light-mode');
            if (isLightMode) {
                darkModeToggle.textContent = '切换到暗黑模式';
            } else {
                darkModeToggle.textContent = '切换到亮色模式';
            }
        });

        // 访客计数器
        const visitorCounter = document.getElementById('visitor-counter');
        let visitorCount = localStorage.getItem('visitorCount');
        if (!visitorCount) {
            visitorCount = 1;
        } else {
            visitorCount = parseInt(visitorCount) + 1;
        }
        localStorage.setItem('visitorCount', visitorCount);
        visitorCounter.textContent = `访客数: ${visitorCount}`;
    </script>
</body>

</html>
