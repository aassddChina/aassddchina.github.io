<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闪烁文字</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* 黑色背景 */
            color: white;
            font-family: Arial, sans-serif;
            cursor: url('pointer.png'), auto; /* 自定义鼠标样式 */
            user-select: none; /* 禁止文字选择 */
            transition: background-color 2s ease; /* 背景颜色过渡效果 */
        }

        /* 内容容器 */
        .content {
            text-align: center; /* 内容居中 */
        }

        /* 闪烁文字样式 */
        .blinking-text {
            font-size: 10em; /* 超大字体 */
            font-weight: bold;
            animation: blink 1s infinite; /* 闪烁动画 */
        }

        /* 小字样式 */
        .small-text {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ccc; /* 浅灰色 */
            white-space: nowrap; /* 防止换行 */
            overflow: hidden; /* 隐藏溢出内容 */
            border-right: 2px solid #ccc; /* 打字光标 */
        }

        /* 时间显示样式 */
        .time-text {
            font-size: 1.2em;
            color: #aaa; /* 浅灰色 */
            margin-bottom: 20px;
            width: 100%; /* 宽度占满 */
            text-align: center; /* 文本居中 */
        }

        /* 定义闪烁动画 */
        @keyframes blink {
            0% { color: red; }
            25% { color: yellow; }
            50% { color: blue; }
            75% { color: green; }
            100% { color: red; }
        }

        /* 响应式设计：针对手机屏幕 */
        @media (max-width: 600px) {
            .blinking-text {
                font-size: 5em; /* 手机端字体缩小 */
            }
            .small-text {
                font-size: 1em; /* 手机端小字缩小 */
            }
            .time-text {
                font-size: 1em; /* 手机端时间字体缩小 */
            }
        }

        /* 新内容样式 */
        .new-content {
            display: none; /* 初始隐藏 */
            text-align: center;
        }

        .new-content a {
            display: block;
            font-size: 3em;
            margin: 20px 0;
            color: white;
            text-decoration: none;
            transition: color 0.5s ease;
        }

        .new-content a:hover {
            color: #ffcc00; /* 鼠标悬停颜色 */
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="time-text" id="time-text"></div>
        <div class="blinking-text">AASSDD</div>
        <div class="small-text" id="typing-text"></div>
    </div>

    <div class="new-content" id="new-content">
        <a href="https://deepseek.com" target="_blank">DeepSeek</a>
        <a href="https://bilibili.com" target="_blank">Bilibili</a>
        <a href="https://moyu.games" target="_blank">摸鱼</a>
        <a href="https://github.com" target="_blank">GitHub</a>
    </div>

    <script>
        // 定义要显示的文字列表
        const texts = [
            "aassdd123001@outlook.com",
            "aassdd_china@outlook.com",
            "HOK:aassdd_China",
            "HOK:aassdd_china"
        ];

        // 获取显示文字的 DOM 元素
        const typingText = document.getElementById("typing-text");
        const timeText = document.getElementById("time-text");

        // 定义打字速度和停顿时间
        const typingSpeed = 100; // 打字速度（毫秒）
        const pauseTime = 1000; // 停顿时间（毫秒）

        // 打字效果函数
        async function typeEffect() {
            for (let i = 0; i < texts.length; i++) {
                const text = texts[i];
                // 打字效果
                for (let j = 0; j <= text.length; j++) {
                    typingText.textContent = text.slice(0, j);
                    await new Promise(resolve => setTimeout(resolve, typingSpeed));
                }
                // 停顿一秒
                await new Promise(resolve => setTimeout(resolve, pauseTime));
                // 删除效果
                for (let j = text.length; j >= 0; j--) {
                    typingText.textContent = text.slice(0, j);
                    await new Promise(resolve => setTimeout(resolve, typingSpeed / 2));
                }
                // 停顿一秒
                await new Promise(resolve => setTimeout(resolve, pauseTime));
            }
            // 循环播放
            typeEffect();
        }

        // 启动打字效果
        typeEffect();

        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeText.textContent = `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
        }

        // 每秒更新时间
        setInterval(updateTime, 1000);
        updateTime(); // 初始化时间

        // 监听点击事件
        let clickCount = 0;
        let longPressTimer;

        document.body.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 3) {
                longPressTimer = setTimeout(() => {
                    clearPage();
                }, 2000); // 长按2秒
            }
        });

        document.body.addEventListener('mouseup', () => {
            clearTimeout(longPressTimer);
        });

        // 清空页面并显示新内容
        function clearPage() {
            const content = document.querySelector('.content');
            const newContent = document.getElementById('new-content');

            content.style.display = 'none';
            newContent.style.display = 'block';

            // 变换背景颜色（避免粉色）
            const colors = ['#ff5733', '#33ff57', '#3357ff', '#ffcc00']; // 使用橙色、绿色、蓝色、黄色
            let currentIndex = 0;

            setInterval(() => {
                document.body.style.backgroundColor = colors[currentIndex];
                currentIndex = (currentIndex + 1) % colors.length;
            }, 2000); // 每2秒变换一次背景颜色
        }
    </script>
</body>
</html>
